<div class="row">
    <div class="col-sm-3">
        <label class="form-label">Nome</label><input [(ngModel)]="nome" type="text" type="text" class="form-control">
    </div>
    <div class="col-sm-3">
        <label class="form-label">Telefone</label><input [(ngModel)]="celular" type="number" type="text"
            class="form-control">
    </div>
    <div class="col-sm-3">
        <label class="form-label">E-mail</label><input [(ngModel)]="email" type="text" type="text" class="form-control">
    </div>
    <div class="col-sm-3">
        <label class="form-label">RA</label><input [(ngModel)]="ra" type="number" type="text" class="form-control">
    </div>

    <div class="col-sm-3">
        <div style="margin-top: 30px;">
            <button class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="">
            <label class="form-label">Cadastrar</label>
        </div>
    </div>
</div>
